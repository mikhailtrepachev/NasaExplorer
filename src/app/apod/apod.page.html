<ion-header>
    <ion-toolbar>
      <ion-title>Picture of the day</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngIf="apodData">
      <ion-card>
        <img [src]="apodData.url" *ngIf="apodData.media_type === 'image'" />
        <iframe *ngIf="apodData.media_type === 'video'" [src]="apodData.url" frameborder="0"></iframe>
        <ion-card-header>
          <ion-card-title>{{ apodData.title }}</ion-card-title>
          <ion-card-subtitle>{{ apodData.date }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{ apodData.explanation }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
